  - changeSet:
      id: 1d097229-854c-4494-95c3-dcafd0fd8de7
      author: luannv
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: varchar(255)
              # ========== BASE ENTITY FIELDS ==========
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_date
                  type: datetime

